<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Personas Guardadas</h1>

    <a href="/api/personas/mas">
        <button class="button2" type="button" @click="$emit('change-page', 'next')">
            <span class="button-text">+</span>
        </button>
    </a>
    <h1></h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.id}"></td>
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.correo}"></td>
            <td th:text="${persona.rol}"></td>

            <td>
                <a th:href="@{/api/personas/{id}(id=${persona.id})}">
                    <button class="button2" type="button" @click="$emit('change-page', 'next')">
                        <span class="button-text">Detalles</span>
                    </button>
                </a>
            </td>

            <td>
                <a th:href="@{/api/personas/borrar/{id}(id=${persona.id})}">
                    <button class="button2" type="button" @click="$emit('change-page', 'next')" id="borra">
                        <span class="button-text">Eliminar</span>
                    </button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</body>

</html>
